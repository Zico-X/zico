<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest is Unique</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <!-- Add Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">Guest</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="flip.html">Shop</a></li>
                <li><a href="#product">Product</a></li>
                <li><a href="#page">Page</a></li>
                <li><a href="#docs">Docs</a></li>
                <li><a href="login.html">Sign-up</a></li>
            </ul>
        </nav>
        <div class="icons">
            <i class="fas fa-search search-icon"></i>
            <i class="fas fa-shopping-cart cart-icon"></i>
            <i class="fas fa-bars menu-icon"></i>
        </div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>New Christmas Collection 2024</h1>
            <p>There's Nothing like trend</p>
            <button type="button" title="Click to shop now" onclick="goToShop()">Shop Now</button>
        </div>
        <div class="hero-image">
            <img src="https://tbfbags.com/cdn/shop/files/tg110-essential-cotton-tote-model-studio_670x.jpg?v=1714771483" alt="New Winter Collection">
        </div>
    </section>

    <!-- Add more sections as needed -->

    <script>
        // Toggle menu visibility on icon click
        const menuIcon = document.querySelector('.menu-icon');
        const menu = document.querySelector('nav ul');

        menuIcon.addEventListener('click', () => {
            menu.classList.toggle('show');
        });

        // Optional: To make the "Shop Now" button functional
        function goToShop() {
            window.location.href = 'flip.html'; // Redirect to Shop page
        }
    </script>

    <script src="script.js"></script>
</body>
</html>
